plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation ('mysql:mysql-connector-java:8.0.22')
    implementation ('org.apache.commons:commons-dbcp2:2.8.0')
    implementation ('org.hibernate:hibernate-core:5.4.25.Final')
    implementation  'org.springdoc:springdoc-openapi-ui:1.5.9'
    implementation 'com.h2database:h2:2.1.214' // Use the latest stable version
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.9'

    testImplementation('junit:junit:4.13.2')
    testImplementation('org.mockito:mockito-core:4.1.0')
    testImplementation('org.springframework:spring-test:5.3.14')
}

